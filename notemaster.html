<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contents/bootstrap.min.css" >
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css" >
    <script src="scripts/vue.js" type="text/javascript"></script>
    <title>Notemaster</title>
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <label>Node Title</label>
                <input class="form-control" type="text" v-model="note.title">
            </div>
            <div class="form-group">
                <label>Node Text</label>
                <input class="form-control" type="text" v-model="note.text">
            </div>
            <div class="form-group">
                <button class="btn btn-info" @click="addNote">Submit</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-4 note" v-for="(item,index) in newNote">
                <div class="card">
                    <div class="card-block">
                        <button class="close" @click="removeNote(index)">&times;</button>
                        <h4 class="card-title">{{item.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{item.date}}</h6>+
                        <p class="card-text">{{item.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var vue = new Vue({
            el: "#app",
            data: {
                title: "Notemaster",
                note: {
                    title: "",
                    text: ""
                },
                newNote: [
                    {
                        title: "New Note",
                        text: "Type new content to your note",
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote: function () {
                    let { title, text } = this.note;
                    this.newNote.push({
                        title, text, date: new Date(Date.now()).toLocaleString()
                    });
                },
                removeNote(index) {
                    this.newNote.splice(index,1);
                }
            }

        });
    </script>
</body>
</html>
